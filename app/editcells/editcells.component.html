<div class="container">
    <h3 class="heading" style="text-align: center">TableData</h3>

  <div fxLayout="row wrap">
     <table mat-table [dataSource]="dataSource" style="width:100%">
         <ng-container matColumnDef="position">
             <th mat-header-cell *matHeaderCellDef>position</th>
             <td mat-cell *matCellDef="let element">{{element.position}}</td>
         </ng-container>

         <ng-container matColumnDef="name">
             <th mat-header-cell *matHeaderCellDef>name</th>
             <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="weight">
             <th mat-header-cell *matHeaderCellDef>weight</th>
             <td mat-cell *matCellDef="let element">{{element.weight}}</td>
        </ng-container>

        <ng-container matColumnDef="code">
             <th mat-header-cell *matHeaderCellDef>code</th>
             <td mat-cell *matCellDef="let element">{{element.code}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="toggleSelected(row, $event); selection.toggle(row)" [ngClass]="row.isSelected ? 'selected-row' : 'not-selected-row'"></tr>
     </table> 
     <!-- <mat-paginator [pageSize]="pageSize"  [length]="User.length" [pageIndex]="listPage" showFirstLastButtons (page)="getListData($event)">
    </mat-paginator> -->
<button mat-raised-button="primary" (click)="removeSelectedRows()">Remove Selected Rows</button>
  </div>
</div>
